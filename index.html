<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text" placeholder="0" />
        <button id="convert-btn">Convert</button>
      </main>
      <div class="group-container">
        <div class="group">
          <h4>Length (Meter/Feet)</h4>
          <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="group">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="volume-el">
            0 liters = 0.000 gallons | 0 liters = 0.000 gallons
          </p>
        </div>
        <div class="group">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
